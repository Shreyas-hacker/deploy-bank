<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Details</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styling.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <h2 class="caption">Personal Information</h2>
        <table>
            <tr>
                <th>NRIC</th>
                <td>{{ nric }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>{{ age }}</td>
            </tr>
            <tr>
                <th>Date of birth(DOB)</th>
                <td>{{ dob }}</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>{{ address }}</td>
            </tr>
            <tr>
                <th>Occupation</th>
                <td>{{ occupation }}</td>
            </tr>
        </table>
        <br>
        <button class="back"><a href="{{ url_for('home') }}">Back</a></button>
    </body>
</html>
